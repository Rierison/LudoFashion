<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LudoFashion</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/ajuda.css" />
  </head>

  <body>

    
    <header>

      <!--Logo da página -->
      <a href="" class="logo">LudoFashion</a>

      <!--Seção de busca-->
      <form action="" id="form-buscar">
        <input
          type="search"
          name="buscar"
          id="buscar"
          placeholder="Buscar..."
        />
        <!--Lupa de busca-->
        <button type="submit" id="btn-buscar">
          <img src="../imgs/buscar.png.png" alt="" width="30px" />
        </button>
      </form>

      <!--Cadatrar ou fazer o login dos usuários -->
      <!--Tirar as dúvidas-->
      <a href="" class="icon-link">
        <img class="text" src="../imgs/person100.png" alt="" width="35px"/>cadastre-se<br>ou login
      </a>
        

      <a href="" class="icon-link">
        <img class="text" src="../imgs/help.png" alt="" width="40px"/>dúvidas
      </a>
       
    </header>

    <nav>
      <a href="" class="font">Catálogo</a>

      <a href="" class="font">Sobre a Loja</a>
    </nav>

    <main id="perguntas">

        <section>

            <h1 class="h1">Principais perguntas:</h1>

            <div class="accordions">

                <div class="accordion-item">

                    <input type="radio" name="accordion" checked="checked" id="accordion-1" />
                    <label for="accordion-1">Como faço para adicionar um produto à minha lista de
                        desejos?</label>
                    <div class="accordion-content">Minha Empresa</div>
                </div>

                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-2" />
                    <label for="accordion-2">Como posso pesquisar produtos no site?</label>
                    <div class="accordion-content">Meus Serviços</div>
                </div>

                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-3" />
                    <label for="accordion-3"> Existe uma opção de filtragem para encontrar produtos
                        específicos, como por categoria, preço, marca, etc.?</label>
                    <div class="accordion-content">Meus Contatos</div>
                </div>


                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-4" />
                    <label for="accordion-4">Posso salvar produtos em uma lista de desejos para ver
                        mais tarde?</label>
                    <div class="accordion-content">Meus Contatos</div>
                </div>


                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-5" />
                    <label for="accordion-5">Existe uma opção de chat ao vivo ou suporte online para
                        obter ajuda adicional sobre um produto?</label>
                    <div class="accordion-content">Meus Contatos</div>
                </div>

            </div>

        </section>



        <section>

            <div class="jovem">
                <img id="imagemredonda" src="../imgs/jovem.jpeg" alt="jovem" width="400px" height="400px">
            </div>

        </section>

        <section>

            <div>
                <h6 class="solução">Ainda com problemas?</h6>
            </div>      

        </section>

        
        <section>

            <div>
                <h6 class="fale">Fale conosco</h6>
            </div>

        </section>



    </main>


</body>


</html>
