<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <link rel="stylesheet" href="../css/ajuda.css">
</head>


<body>

    <header>

        <a class="tema">Ajuda</a>

        <form action="" id="form-buscar">
            <input type="search" name="buscar" id="buscar" placeholder="Buscar...">
            <button type="submit" id="btn-buscar"><img src="../imgs/buscar.png.png" alt="" width="30px"></button>
        </form>


        <a href="" class="icon-link">

            <img src="../imgs/person.PNG.png" alt="" width="40px">
            Cadastre-se

        </a>



        <a href="" class="icon-link">
            <img src="../imgs/help.PNG.png" alt="" width="40px">
            Dúvidas
        </a>

    </header>




    <nav>
        <a href="">Catálogo</a>

        <a href="">Sobre a Loja</a>
    </nav>

    <main id="perguntas">

        <section>

            <h1>Pincipais perguntas:</h1>

            <div class="accordions">

                <div class="accordion-item">

                    <input type="radio" name="accordion" checked="checked" id="accordion-1" />
                    <label for="accordion-1">Como faço para adicionar um produto à minha lista de
                        desejos?</label>
                    <div class="accordion-content">Minha Empresa</div>
                </div>

                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-2" />
                    <label for="accordion-2">Como posso pesquisar produtos no site?</label>
                    <div class="accordion-content">Meus Serviços</div>
                </div>

                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-3" />
                    <label for="accordion-3"> Existe uma opção de filtragem para encontrar produtos
                        específicos, como por categoria, preço, marca, etc.?</label>
                    <div class="accordion-content">Meus Contatos</div>
                </div>


                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-4" />
                    <label for="accordion-4">Posso salvar produtos em uma lista de desejos para ver
                        mais tarde?</label>
                    <div class="accordion-content">Meus Contatos</div>
                </div>


                <div class="accordion-item">
                    <input type="radio" name="accordion" id="accordion-5" />
                    <label for="accordion-5">Existe uma opção de chat ao vivo ou suporte online para
                        obter ajuda adicional sobre um produto?</label>
                    <div class="accordion-content">Meus Contatos</div>
                </div>

            </div>

        </section>



        <section>

            <div class="jovem">
                <img id="imagemredonda" src="../imgs/jovem.jpeg" alt="jovem" width="400px" height="400px">
            </div>

        </section>

        <section>

            <div>
                <h6 class="solução">Ainda com problemas?</h6>
            </div>      

        </section>

        
        <section>

            <div>
                <h6 class="fale">Fale conosco</h6>
            </div>

        </section>



    </main>


</body>


</html>
