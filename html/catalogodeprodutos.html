<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Produtos</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/catalogodeprodutos.css" />

  <body>

    
    <header>

      <!--Logo da página -->
      <a href="" class="logo">LudoFashion</a>

      <!--Seção de busca-->
      <form action="" id="form-buscar">
        <input
          type="search"
          name="buscar"
          id="buscar"
          placeholder="Buscar..."
        />
        <!--Lupa de busca-->
        <button type="submit" id="btn-buscar">
          <img src="../imgs/buscar.png.png" alt="" width="30px" />
        </button>
      </form>

      <!--Cadatrar ou fazer o login dos usuários -->
      <!--Tirar as dúvidas-->
      <a href="" class="icon-link">
        <img class="text" src="../imgs/person100.png" alt="" width="29px"/>cadastre-se<br>ou login
      </a>
        

      <a href="" class="icon-link">
        <img class="text" src="../imgs/help.png" alt="" width="29px"/>dúvidas
      </a>
       
    </header>

    <nav>
      <a href="" class="font">Catálogo</a>

      <a href="" class="font">Sobre a Loja</a>
    </nav>


    <div>
        <h1>Conheça nosso catálogo de produtos</h1>
    </div>










</body>
