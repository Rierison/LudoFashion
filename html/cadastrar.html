<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudoFashion</title>
    <link rel="stylesheet" href="../css/cadastrar.css">
</head>


<body>

    <header>

        <a href="">LudoFashion</a>

        <form action="" id="form-buscar">
            <input type="search" name="buscar" id="buscar" placeholder="Buscar...">
            <button type="submit" id="btn-buscar"><img src="../imgs/buscar.png.png" alt="" width="30px"></button>
        </form>


        <a href="" class="icon-link">

            <img src="../imgs/person.PNG.png" alt="" width="40px">
            Cadastre-se

        </a>

        <a href="" class="icon-link">
            <img src="../imgs/help.PNG.png" alt="" width="40px">
            Dúvidas


        </a>


    </header>


    <nav>

        <a href="">Catálogo</a>

        <a href="">Sobre a Loja</a>

    </nav>



    <section class="caixa">
        <div class="container">
            <div>
                <h1 class="cadastrar">Cadastrar<h1>
            </div>
            <form>
                <div class="card">
                    <div class="dados">

                        <div class="form-group">

                            <div class="form-group-item">
                                <label class="nome" for="nome">Nome</label>
                                <input type="text" id="nome" name="nome" required>
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="form-group-item">
                                <label class="label" for="idade">E-mail</label>
                                <input type="text" id="idade" name="idade" required>
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="form-group-item">
                                <label class="label" for="curso">CPF</label>
                                <input type="number" id="curso" name="curso" required>
                            </div>

                        </div>


                    </div>


                    <div class="dados">

                        <div class="form-group">

                            <div class="form-group-item">
                                <label for="curso">Nome de Usuario</label>
                                <input type="text" id="curso" name="curso" required>
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="form-group-item">
                                <label for="curso">Numero de telefone</label>
                                <input type="text" id="curso" name="curso" required>
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="form-group-item">
                                <label for="curso">Data de Nascimento</label>
                                <input type="date" id="curso" name="curso" required>
                            </div>

                        </div>

                    </div>

                </div>
            </form>

            <div>
                <button class="button" type="submit">Cadastrar</button>
            </div>

            <div>

                <a class="item" href="">
                    <img src="" alt="">

                    <a href="">Já tem uma conta cadastrada</a>
                </a>

            </div>

            <div>

                <a>
                    <img class="google" src="../imgs/google.png" alt="" width="35px">
                    <img class="facebook" src="../imgs/facebookazul.png" alt="" width="35px">
                </a>

            </div>



        </div>



    </section>




</body>
