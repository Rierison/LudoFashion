<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudoFashion</title>
    <link rel="stylesheet" href="../css/cadastrar.css">
</head>


<body>

    <header>

        <a href="">LudoFashion</a>

        <form action="" id="form-buscar">
            <input type="search" name="buscar" id="buscar" placeholder="Buscar...">
            <button type="submit" id="btn-buscar"><img src="../imgs/buscar.png.png" alt="" width="30px"></button>
        </form>


        <a href="" class="icon-link">

            <img src="../imgs/person.PNG.png" alt="" width="40px">
            Cadastre-se

        </a>

        <a href="" class="icon-link">
            <img src="../imgs/help.PNG.png" alt="" width="40px">
            Dúvidas


        </a>


    </header>


    <nav>

        <a href="">Catálogo</a>

        <a href="">Sobre a Loja</a>

    </nav>



    <section class="caixa">

        <div class="div-form">

            <h1>Cadastrar<h1>

                    <form>

                        <div class="card">

                            <div class="dados">

                                <div class="form-group">
                                    <label class="label" for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome" placeholder="Insira seu nome" required>
                                </div>

                                <div class="form-group">
                                    <label for="idade">Email</label>
                                    <input type="number" id="idade" name="idade" required>
                                </div>

                                <div class="form-group">
                                    <label for="curso">CPF</label>
                                    <input type="text" id="curso" name="curso" required>
                                </div>

                            </div>


                            <div class="dados">

                                <div class="form-group">
                                    <label for="curso">Nome de Usuario</label>
                                    <input type="text" id="curso" name="curso" required>
                                </div>

                                <div class="form-group">
                                    <label for="curso">Numero de telefone</label>
                                    <input type="text" id="curso" name="curso" required>
                                </div>

                                <div class="form-group">
                                    <label for="curso">Data de Nascimento</label>
                                    <input type="text" id="curso" name="curso" required>
                                </div>

                            </div>

                        </div>
                    </form>
                    <button class="button" type="submit">Cadastrar</button>

        </div>



    </section>




</body>
